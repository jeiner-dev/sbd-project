<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
    <title>Insertar Nuevo Cliente</title>
</h:head>
<h:body>
	<h2>
    	<h:outputText value="Insertar Nuevo Cliente"></h:outputText>
    </h2>
    <h:form>
    	<h:panelGrid columns="2" cellspacing="20" border="1">	
	    	<h:outputText value="Nombres"></h:outputText>
	    	<h:inputText value="#{cliente.nombre}"></h:inputText>
	    	
	    	<h:outputText value="Apellido"></h:outputText>
	    	<h:inputText value="#{cliente.apellido}"></h:inputText>
	    	
	    	<h:outputText value="Direccion"></h:outputText>
	    	<h:inputText value="#{cliente.direccion}"></h:inputText>
	    	
	    	<f:facet name="footer">
	    		<h:commandButton value="Insertar" action="#{clienteBean.guardar(cliente)}"></h:commandButton>
	    	</f:facet>
    	</h:panelGrid>
    </h:form>
</h:body>
</html>
