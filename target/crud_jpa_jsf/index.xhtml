<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://xmlns.jcp.org/jsf/core">	
<h:head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />    
    <title>Vista Clientes</title>
</h:head>
<h:body>
	<h2>
		
    	<h:outputText value="Lista Clientes"></h:outputText>
    </h2>
    
    <h:form>
    <h:commandButton action="#{clienteBean.insertar()}" value="Insertar Cliente"></h:commandButton>
	    <h:dataTable border="1" value="#{clienteBean.obtenerClientes()}" var="cliente">
	    	<h:column>
	    		<f:facet name="header">Id</f:facet>
	    		<h:outputText value="#{cliente.id}"></h:outputText>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header">Nombre</f:facet>
	    		<h:outputText value="#{cliente.nombre}"></h:outputText>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header">Apellido</f:facet>
	    		<h:outputText value="#{cliente.apellido}"></h:outputText>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header">Direccion</f:facet>
	    		<h:outputText value="#{cliente.direccion}"></h:outputText>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header">Editar</f:facet>
	    		<h:commandButton action="#{clienteBean.modificar(cliente.id)}" value="editar"></h:commandButton>
	    	</h:column>
	    	<h:column>
	    		<f:facet name="header">Eliminar</f:facet>
	    		<h:commandButton action="#{clienteBean.eliminar(cliente.id)}" value="Eliminar"></h:commandButton>
	    	</h:column>
	    </h:dataTable>
    </h:form>
</h:body>
</html>
